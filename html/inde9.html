  <form>
    <label class="j" for="First Name">First Name</label>
    <input id="First Name" name="First Name" value="Aman" type="text" placeholder="Aman">
    <label for="Last Name">Last Name</label>
    <input id="Last Name" name="Last Name" value="Pandey" type="text" placeholder="Pandey"><br/>
   <div>
    <label for="Male">Male</label>
   <input id="Male" name="Male" type="radio">
   <label for="Female">Female</label>
   <input id="Female" name="Female" type="radio">
   <label for="Other">Other</label>
   <input id="Other" name="Other" type="radio"><br/>
   </div> 
   
   <label for="Username">Email:</label>
    <input id="Username" name="Username" value="Username" type="email" required>
    <label for="Password">Password</label>
    <input minlength="10" pattern="{5,10}" title="must be between 5 to 10 characters" id="Password" name="Password" value="Password" type="password" required><br/>
   <div>
    <label>Birthday:</label> <select name="month">
        <option>April</option>
        <option>May</option>
        <option>June</option>
    </select>
    <select name="day">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <select name="year">
        <option>1998</option>
        <option>1999</option>
        <option>2000</option>
    </select><br/>
   </div>
   <div>
    <label for="Tick">I agree to the terms and conditions</label>
    <input id="Tick" type="radio"><br/>
    </div>
    <button>Submit</button>    
</form>
